<head>
    <title>Buyer</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script type="module" src="index.js"></script>
</head>

<body class="m-5">
    <div class="container-fluid">
        <div class="text-center">

            <img src="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
                class="qr-code img-thumbnail img-responsive" />
        </div>

        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="content">
                    LongLat:
                </label>
                <div class="col-sm-10">
                    <input type="text" size="60" maxlength="60" class="form-control" id="longlat"
                        placeholder="Enter longlat" />
                </div>
                <label class="control-label col-sm-2" for="content">
                    Enter pbk:
                </label>
                <div class="col-sm-10">

                    <input type="text" size="60" maxlength="60" class="form-control" id="pbk" placeholder="Enter pbk" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <button type="button" class="btn btn-default" id="generate">
                        Generate
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js">
    </script>

    <script>
        function htmlEncode(value) {
            return $('<div/>').text(value)
                .html();
        }

        $(function () {

            $('#generate').click(function () {
                concat_value = $('#longlat').val() + $('#pbk').val()
                let finalURL =
                    'https://chart.googleapis.com/chart?cht=qr&chl=' +
                    htmlEncode(concat_value) +
                    '&chs=160x160&chld=L|0'

                $('.qr-code').attr('src', finalURL);
            });
        });
    </script>
</body>

</html>
